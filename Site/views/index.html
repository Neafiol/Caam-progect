<!DOCTYPE html>
<html lang="ru">
<head >
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>caam admin</title>

    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- Bootstrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!--Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Propeller css -->
    <link href="/propeller.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">

    <script type="text/javascript" src="/cosole.js"></script>

</head>

<body>
    <h1 class="pmd-display2">Console CAAM</h1>



    <div class="col-md-12 col-sm-12 col-xs-12 masonry-brick">
        <div class="pmd-card pmd-card-default pmd-z-depth">

            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                          <th>Date</th>
                          <th>humidity</th>
                          <th>temperature</th>
                          <th>Air Humidity</th>
                          <th>Air Temp</th>
                          <th>Light</th>
                        </tr>
                     </thead>
                    <tbody>
                           % for lo in logs:
                            <tr><td>{{  lo.date }}</td><td>{{  lo.h }}</td><td>{{  lo.t }}</td><td>{{  lo.ah }}</td><td>{{  lo.at }}</td><td>{{  lo.l }}</td></tr>
                           % end
                    </tbody>
                </table>
            </div>


            <div class="pmd-card-actions">
                            <input type="submit" name="action" value="Light On" class="btn pmd-ripple-effect btn-primary"  >
                            <input type="submit" name="action" value="Light Off" class="btn pmd-ripple-effect btn-primary" >
            </div>

        </div>
    </div>

    </div>



    <!-- jQuery before Propeller.js -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/propeller.min.js"></script>

</body>
</html>
